<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICAL-WEB</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            overflow: hidden; /* Prevent scrollbars */
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://www.youtube.com/@ZAINIX">Youtube</a>
            <a href="/home/servers">FREE</a>
            <a href="https://www.mediafire.com/file/9068ya1v1drxbhq/SH7W_%2528Loader%2529.apk/file">PAID</a>
            <a href="/contact/contact">Contact</a>
        </nav>
    </header>

    <!-- home -->
    <div class="carousel">
        <div class="list">
            <!-- Your existing items here -->
        </div>
        <div class="thumbnail">
            <div class="item">
                <div class="content">
                    <div class="title">Latest Version</div>
                    <div class="description">ZAINX</div>
                </div>
            </div>
        </div>
        <div class="arrows">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
        <div class="time"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
    <script>
        function createSnowflakes() {
            const snowflakeCount = 100; // Number of snowflakes
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '❄'; // Snowflake character
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Fall duration
                snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'em'; // Random size
                document.body.appendChild(snowflake);

                // Remove snowflake after falling
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }
        }

        setInterval(createSnowflakes, 500); // Create a snowflake every 500 ms
    </script>
</body>
</html>
